<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>numbergame</title>
  <link rel="stylesheet" href="numbergame.css">
  <script defer src="./numbergame.js"></script>
</head>
<body>
  <div id="number_game_position">
    <h2>숫자 맞추기 게임!</h2>
    <p class="text_font">이 게임은 1부터 100까지의
      숫자를 맞추는 게임입니다.</p>
    <form>
      <p class="text_font">숫자 :
        <input type="text" id="user" size="5">
        <input type="button" id="btn" value="확인" onclick="guess()">
      </p>
      <p class="text_font">추측횟수 :
        <input type="text" id="guesses" size="30">
      </p>
      <p class="text_font">힌트 :
        <input type="text" id="result" size="20">
      </p>
      <p class="text_font">
        <input type="button" id="resetbtn" value="다시!">
      </p>
    </form>
    <div id="area"></div>
  </div>
</body>
</html>
